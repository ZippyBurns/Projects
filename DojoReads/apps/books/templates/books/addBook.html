<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-	ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/books/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User books</title>
    {% load static %}
    <script src="{% static 'books/validation.js' %}"></script>
</head>

<body>
    <div class="container">
        <h1>Add a New Book Title and a Review</h1>
        <h6><a href="/homepage">Home</a> || <a href="/logout">Logout</a></h6>

        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Book Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter title" name="email">
                </div>
            </div>
            <h4>Author:</h4>

            <div class="form-group col-md-4">
                <label for="chooseAuthor">Choose Author</label>
                <select class="form-control">
                    <option selected>Choose...</option>
                    <option>List of All Authors</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="addAuthor">add a new author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter author name" name="author">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">
                    <h4>Review:</h4>
                </label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group col-md-1">
                    <label for="chooseAuthor">Rating:</label>
                    <select class="form-control">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select><h5>Stars</h5>
                </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-success">Add Book</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
